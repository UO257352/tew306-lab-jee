<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-general.xhtml">
	<ui:define name="titulo">
 #{msgs.tituloOperacionListado}
 </ui:define>
	<ui:define name="cuerpo">
		<h:form>
			<br></br>
			<p:panelGrid columns="2">
  #{msgs.nombre}:     <p:inputText value="#{controller.alumno.nombre}" />
  #{msgs.apellidos}:  <p:inputText
					value="#{controller.alumno.apellidos}" />
  #{msgs.userid}:     <p:inputText value="#{controller.alumno.iduser}" />
  #{msgs.correo}:      <p:inputText value="#{controller.alumno.email}" />
			</p:panelGrid>
			<h:commandButton value="#{msgs.botonSalvarUno}"
				action="#{controller.salva}" />

			<br></br>
			<br></br>
		</h:form>
		<h:form>
			<h:commandButton value="#{msgs.enlaceCasa}" action="home" />
		</h:form>
	</ui:define>
	<ui:define name="pie">
	</ui:define>
</ui:composition>
