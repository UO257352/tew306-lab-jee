<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<f:view locale="#{settings.locale}">
	<h:head>
		<title>#{msgs.tituloHead}</title>
	</h:head>
	<h:body>

		<!-- Aqu� va tu c�digo -->
		<h:form>
			<p:menubar>
				<f:facet name="options">
					<h:commandLink value="#{msgs.enlaceIdiomaES} "
						actionListener="#{settings.setSpanish}">
					</h:commandLink>
					<h:commandLink value="#{msgs.enlaceIdiomaEN}"
						actionListener="#{settings.setEnglish}">
					</h:commandLink>
				</f:facet>
			</p:menubar>
			<br></br>
			<br></br>
			<p:panelGrid columns="2">
  #{msgs.nombre}:     <p:inputText value="#{controller.alumno.nombre}" />
  #{msgs.apellidos}:  <p:inputText
					value="#{controller.alumno.apellidos}" />
  #{msgs.userid}:     <p:inputText value="#{controller.alumno.iduser}" />
  #{msgs.correo}:      <p:inputText value="#{controller.alumno.email}" />
			</p:panelGrid>
			<h:commandButton value="#{msgs.botonSalvarUno}"
				action="#{controller.salva}" />

			<br></br>
			<h:commandButton value="#{msgs.enlaceCasa}" action="home" />
		</h:form>

	</h:body>
</f:view>
</html>
