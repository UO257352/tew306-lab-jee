<!DOCTYPE html>
<html lang="es">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Tecnologías Web</title>

<!--Uso de hojas de estilo de bootstrap local-->

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<body style="background-color:Pink>

	<!-- 
	***************************************************
	* SECCION PRINCIPAL DE FORMULARIOS         ********
	***************************************************

	-->
	<div class="container">
		<div class="page-header">
			<h1>Alta alumno</h1>
			<pre>
			Septiembre 14th, 2014
		</pre>

		</div>
		<div>
			<p>Datos para un nuevo alumno:</p>
			<form role="form" id="login" action="#"
				enctype="application/x-www-form-urlencoded">
				
				<div class="form-group">
				<label for="username">Login: </label> <input type="text" class="form-control" name="username" id="username" size="25" />
				</div>
				
				<div class="form-group">
				<label for="passwd">Contraseña: </label><input type="password" class="form-control" name="passwd" id="passwd" size="25" />
				</div>
				
				<div class="form-group">
					<label for="nombre">Nombre: </label><input type="text" class="form-control" name="nombre" id="nombre" size="25" />
				</div>
				
				<div class="form-group">
				<label for="apellidos">Apellidos: </label><input type="text" class="form-control" name="apellidos" id="apellidos"
						size="25" />
				</div>
				
				<div class="form-group">
					<input type="submit" name="submit"  class="btn btn-default" id="submit" value="Enviar" />
					<input type="reset" name="reset"  class="btn btn-default" id="reset" value="Reiniciar" />
				</div>
			</form>
		</div>
	</div>

</body>
